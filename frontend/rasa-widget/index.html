<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="./dist/Chatroom.css">
  <!-- <link rel="stylesheet" type="text/css" href="./index.css"> -->
  <title>Chatroom</title>
</head>

<body style="background-color: #f2f3f7;">

  <div class="widget-container"></div>
  <script src="./dist/index.js"></script>
  <script type="text/javascript">

    window.chatroom = new window.Chatroom({
      title: "Mbaza",
      container: document.querySelector(".widget-container"),
      welcomeMessage: "",
      host: "http://rasa.mbaza.local",
      speechRecognition: "en-US",
      voiceLang: "en-US"
    });
    window.chatroom.openChat();
  </script>
</body>

</html>
