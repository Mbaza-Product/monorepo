<div class="chatbot">
  <form>
    <div id="bakame" class="bakame">
      <div class="headWrapper">

            <label>{{title}}</label>
            <div class="right">
              <div class="bakameControllers">

                  type="button"
                  id="btn-minimizer"
                  class="reset-default-styles"
                >
                  <span class="minimizer">-</span>
                </button>
                <button
                  id="btn-maximizer"
                  type="button"
                  class="reset-default-styles"
                >
                  <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.1"
                    id="mdi-arrow-expand"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path
                      d="M10,21V19H6.41L10.91,14.5L9.5,13.09L5,17.59V14H3V21H10M14.5,10.91L19,6.41V10H21V3H14V5H17.59L13.09,9.5L14.5,10.91Z"
                    />
                  </svg>
                </button>
              </div>
              <!-- by default Kiny is used -->
              <!-- <select id="bakameApi"> -->
              <!-- <option value="covid" selected>covid</option>
                              <option value="bakame">bakame</option> -->
              <!-- </select> -->
            </div>
          </div>
          <!-- <hr style="color:#BCBCBC"> -->
        </div>
      </div>
      <div class="mbazaBrand">
        <label class="text-gray-50">Mbaza</label>
        <!-- by default Kiny is used -->
        <div class="selectRound">
          <select id="bakameApi" class="text-gray-50">
            <!-- <option value="covid" selected>covid</option>
                       <option value="bakame">bakame</option> -->
          </select>
        </div>
      </div>

      <div class="content">
        <div class="initialText">
          <label for=""
            >Wabasha gusaba serivisi <br />
            yo gutwara ibinyabiziga</label
          >
        </div>
        <div class="chatTextContent"></div>
        <div class="chatTextResponse"></div>
      </div>
    </div>
    <div class="formSections" id="formSections">
      <div class="leftSection">
        <!-- <div  id="bakameSaba" class="chatbotTitle" for="input"> -->
        <!-- <spn id="bakameSabaSpan">Saba form ushaka</spn> -->
        <!-- <select id="bakameLanguageMini">
                      <option value="Kiny" selected>ğŸ‡·ğŸ‡¼ï¸</option>
                      <option value="Eng">ğŸ‡¬ğŸ‡§ï¸</option>
                  </select> -->
        <!-- </div> -->
        <div class="bakameLangInput">
          <!-- by default Kiny is used -->
          <!-- <div class="selectBottomRound">
                      <select id="bakameLanguage">
                          <option value="Kiny" selected>ğŸ‡·ğŸ‡¼ï¸</option>
                          <option value="Eng">ğŸ‡¬ğŸ‡§ï¸</option>
                      </select>
                  </div> -->
          <!-- <input  id="bakameType" type="text" placeholder="Andika  hano umbaze.."> -->
        </div>

        <div class="bakameRecording" id="bakameRecording">
          <div class="bakameCounter">
            <label id="timerLabel">0:00</label>
          </div>
          <!-- <div  id="bakameRecorderControls"> -->
          <button id="bakameCancel">
            <img src="{{host}}/images/cancel.svg" alt="Cancel" />
          </button>
          <button id="bakamePause">
            <img src="{{host}}/images/pause.svg" alt="Pause" />
          </button>
          <button id="bakameAudio">
            <img src="{{host}}/images/send.svg" alt="Send" />
          </button>
          <!-- </div>  -->
        </div>
      </div>

      <div class="rightSection">
        <div>
          <button id="bakameMic" type="submit">
            <img src="{{host}}/images/mic.svg" alt="Mic" />
          </button>
          <!-- <button id="bakameSend" type="submit"><img src="{{host}}/images/send.svg" alt="Send"></button> -->
        </div>
      </div>
    </div>
    <div class="bakameFooterController">
      <div id="bakameSaba" class="chatbotTitle text-gray-50" for="input">
        <span id="bakameSabaSpan">{{title}}</span>
      </div>

      <div class="bakameInputController">
        <div class="bakameLangController">
          <div class="selectBottomRound">
            <label for="bakameLanguage">
              <div class="flag" id="flagDisplay"></div>
            </label>
            <select id="bakameLanguage" class="text-gray-50">
              <option value="Kiny" selected>ğŸ‡·ğŸ‡¼ï¸</option>
              <option value="Eng">ğŸ‡¬ğŸ‡§ï¸</option>
            </select>
          </div>
        </div>

        <div class="bakameTypeController">
          <input
            id="bakameType"
            type="text"
            placeholder="Andika  hano umbaze.."
          />
        </div>

        <div class="bakameSendController">
          <button id="bakameSend" type="submit">
            <img src="{{host}}/images/send.svg" alt="Send" />
          </button>
        </div>
      </div>
    </div>
  </form>
