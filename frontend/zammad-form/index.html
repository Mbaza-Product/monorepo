<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Rubik:wght@400;500;700&display=swap");
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <title>HRCMS</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Aho gutangira ikirego / Claim form</div>
      <form id="takevalue">
        <div class="card-details input-control">
          <div class="card-box">
            <label class="input-card" for="firstname"
              >Izina ribanza/First Name</label
            >
            <input type="text" id="firstname" placeholder="Izina ribanza" />
            <p id="error-fname" class="error"></p>
          </div>
          <div class="card-box input-control">
            <label class="input-card" for="othernames"
              >Andi Mazina/Other Names</label
            >
            <input type="text" id="othernames" placeholder="Andi Mazina" />
            <div id="error-othername" class="error"></div>
          </div>
          <div class="card-box input-control">
            <label class="input-card" for="nationid"
              >Nimero y'indangamuntu/National ID</label
            >
            <input
              type="text"
              id="nationid"
              placeholder="Nimero y' indangamuntu"
            />
            <div id="error-nationid" class="error"></div>
          </div>
          <div class="card-box input-control">
            <label class="input-card" for="phonenumber"
              >Telefone / Telephone</label
            >
            <input type="phone" id="phonenumber" placeholder="Telephone" />
            <div id="error-phonenumber" class="error"></div>
          </div>
          <div class="card-box input-control">
            <label class="input-card" for="visitoremail">Imeli/email</label>
            <input type="email" id="visitoremail" placeholder="email" />
            <div id="error-email" class="error"></div>
          </div>
          <div class="card-box di input-control">
            <label class="input-card" for="provincename"
              >Intara/Province</label
            >
            <select id="provincename" placeholder="Intara">
              <option value="">Intara</option>
              <option value="Kigali">Kigali</option>
              <option value="North">Amajyaruguru</option>
              <option value="South">Amajyepfo</option>
              <option value="East">Iburasirazuba</option>
              <option value="West">Iburengerazuba</option> 
            </select>
            <!-- <select id="district">
              <option></option>
            </select>

            <select id="sector">
              <option value="none"></option>
            </select>

            <select id="cell">
              <option value="none"></option>
            </select>
            <select id="village">
              <option value="none"> </option>
            </select> -->
<!-- 
            <input type="text" id="provincename" placeholder="Intara" /> -->
            <div id="error-province" class="error"></div>
          </div>
          <!-- ///////////////////////////////////////////////////////////// -->
          <div class="card-box di input-control">
            <label class="input-card" for="districtname"
              >Akarere/District</label
            >
            <select id="districtname">
              <option value=""></option>
            </select>
            <div id="error-district" class="error"></div>
          </div>
          <div class="card-box di input-control">
            <label class="input-card" for="sectorname">Umurenge/Sector</label>
            <select id="sectorname">
              <option value=""></option>
            </select>
            <div id="error-sector" class="error"></div>
          </div>
          <div class="card-box di input-control">
            <label class="input-card" for="cellname">Akagari/Cell</label>
            <select id="cellname">
              <option value=""></option>
            </select>
            <div id="error-cell" class="error"></div>
          </div>
          <div class="card-box di input-control">
            <label class="input-card" for="villagename">Umudugudu/Village</label>
            <select id="villagename">
              <option value=""></option>
            </select>
            <div id="error-village" class="error"></div>
          </div>
          <div class="card-box-textarea input-control">
            <label class="Message-box" for="visitormessage"
              >Ubutumwa/Message</label
            >
            <textarea
              type="text"
              id="visitormessage"
              placeholder="Ubutumwa"
            ></textarea>
            <div class="error" id="error-message"></div>
          </div>
          <div class="card-box di input-control">
            <label class="input-card" for="filename">Files</label><br/>
            <input type="file" name="filename" accept="image/png, image/jpeg, image/jpg,.doc,.docx,application/msword,.pdf" multiple id="filename" class="fileclass" data-multiple-caption="{count} files selected"/>
            <label id="labelInput" for="filename">Choose a file</label>
            <div id="error-files" class="error"></div>
          </div>

          <!-- /////////////////////////////////////////////////////////////////////////// -->
        </div>
        
        <div id="loading"></div>
        <div class="button-section">
          <div class="btn">
            <button id="button-send" type="submit">Ohereza / Submit</button>
          </div>
          <div class="btn">
            <button id="button-cancel">Hagarika / Cancel</button>
          </div>
        </div>
      </form>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
